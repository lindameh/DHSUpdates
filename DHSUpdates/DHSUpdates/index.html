<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <title>DHSUpdates</title>
</head>

<body>
	<div class="content container">
		<h1>Welcome to DHSUpdates♥</h1>
		<a href="{{url}}">
			<button type="button" class="button button1">{{url_linktext}}</button>
		</a>
	</div>
	<br>
	<div class="content container">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>

		<div class="carousel-inner" role="listbox">
			<div class="item active">
			  <img src="images/dhs1.jpg" alt="dhs1">
			</div>

			<div class="item">
			  <img src="images/dhs2.jpg" alt="dhs2">
			</div>

			<div class="item">
			  <img src="images/dhs3.jpg" alt="dhs3">
			</div>

			<div class="item">
			  <img src="images/dhs4.jpg" alt="dhs4">
			</div>
		</div>

		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	</div>

	<div class="services container">
		<h2>Services</h2>
			<section class="col-sm-6 col-md-4">
				<a href="how_to_use">
					<button type="button" class="button button2">How To Use</button>
				</a>
			</section>

			<section class="col-sm-6 col-md-4">
				<a href="events">
					<button type="button" class="button button2">Event Hotboard</button>
				</a>
			</section>

			<section class="col-sm-6 col-md-4">
				<a href="upload">
					<button type="button" class="button button2">Upload Events</button>
				</a>
			</section>
			
			<section class="col-sm-6 col-md-4">
				<a href="feedback">
					<button type="button" class="button button2">Feedback</button>
				</a>
			</section>
			
			<section class="col-sm-6 col-md-4">
				<a href="aboutapp">
					<button type="button" class="button button2">About App</button>
				</a>
			</section>

			<section class="col-sm-6 col-md-4">
				<a href="https://en.wikipedia.org/wiki/Dunman_High_School">
					<button type="button" class="button button2">View History</button>
				</a>
			</section>
	</div>
	<br>
	<footer>
		<p class="copyright">© 2016 linda♥</p>
	</footer>

	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
